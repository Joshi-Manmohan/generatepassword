<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <p>Enter a custom string (optional):</p>
        <input type="text" id="customString" placeholder="Enter custom string" class="input-field">
        
        <p>Generated Password:</p>
        <input type="text" id="password" readonly class="input-field">
        
        <button onclick="createPassword()" class="btn">Generate Password</button>
        <button onclick="copyPassword()" class="btn">Copy Password</button>
        
        <p id="passwordDescription" class="description"></p>
    </div>

    <script src="pass.js"></script>
</body>
</html>
